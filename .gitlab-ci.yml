# Only run pipelines for merge requests, scheduled pipelines, tags, and protected branches
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_COMMIT_REF_PROTECTED
    - if: $CI_COMMIT_TAG

default:
  before_script:
    - rustc --version
    - cargo --version
    - export PATH="${CARGO_HOME}/bin:${PATH}"
  cache:
    # Cache build/cargo dependencies based on Cargo.lock changes
    - key:
        files:
          - "**/Cargo.lock"
        prefix: cargo
      paths:
        - ${CARGO_HOME}/git/db
        - ${CARGO_HOME}/registry/cache
        - ${CARGO_HOME}/registry/index
        - target
  image: "rust:latest"

variables:
  # Ensure cargo home is relative to project dir (for caching)
  CARGO_HOME: ${CI_PROJECT_DIR}/.cargo
  EDIHKAL_DATABASE__HOST: database
  EDIHKAL_DATABASE__PASSWORD: $POSTGRES_PASSWORD
  # POSTGRES envs build DATABASE_URL in edihkal/.env for compile-time sqlx-macros
  POSTGRES_DB: edihkal
  POSTGRES_USER: edihkal
  POSTGRES_PASSWORD: $POSTGRES_PASSWORD
  POSTGRES_HOST: database
  POSTGRES_HOST_AUTH_METHOD: trust
  # Pin sqlx-cli details
  SQLX_VERSION: 0.6.2
  SQLX_FEATURES: postgres,rustls

stages:
  - test

audit-code:
  interruptible: true
  stage: test
  script:
    - cargo install cargo-audit
    - cargo audit
  rules:
    # Only run for scheduled audit or when a merge request changes the lock file.
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        paths:
          - "**/Cargo.lock"

format-code:
  interruptible: true
  stage: test
  # Only run when rust code changes in a merge request.
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        paths:
          - "**/*.rs"
  script:
    - rustup component add rustfmt
    - cargo fmt --all -- --check

lint-code:
  interruptible: true
  cache:
    # Cache sqlx-cli from pinned version/features
    key: sqlx-${SQLX_VERSION}-${SQLX_FEATURES}
    paths:
      - ${CARGO_HOME}/bin/sqlx
      - ${CARGO_HOME}/bin/cargo-sqlx
  # Only run on pushes to protected branches or tags & when a merge request changes files that Clippy is interested in (rust code, Cargo files).
  rules:
    - if: $CI_COMMIT_REF_PROTECTED
    - if: $CI_COMMIT_TAG
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        paths:
          - "**/*.rs"
          - "**/Cargo.*"
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
  stage: test
  script:
    # Only install sqlx-cli if not already present from cache
    - if ! [ -x "$(command -v sqlx)" ]; then cargo install sqlx-cli --force --locked --version=${SQLX_VERSION} --features=${SQLX_FEATURES} --no-default-features; fi
    - apt update -y
    # psql required by init_db.sh to wait for DB readiness before running migrations
    - apt install -y postgresql-client
    # SKIP_STARTUP to only create & migrate DB (no container management needed in CI)
    - SKIP_STARTUP=1 edihkal/localdev/init_db.sh
    - cargo sqlx prepare --check --merged
    - rustup component add clippy
    - cargo clippy -- -D warnings
  services:
    - name: timescale/timescaledb:latest-pg14
      alias: database

test-code:
  interruptible: true
  cache:
    # Cache sqlx-cli from pinned version/features
    key: sqlx-${SQLX_VERSION}-${SQLX_FEATURES}
    paths:
      - ${CARGO_HOME}/bin/sqlx
      - ${CARGO_HOME}/bin/cargo-sqlx
  # Only on pushes to protected branches or tags & when a merge request changes file that warrant tests.
  rules:
    - if: $CI_COMMIT_REF_PROTECTED
    - if: $CI_COMMIT_TAG
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        paths:
          - "**/*.rs"
          - "**/*.sql"
          - "**/*.yaml"
          - "**/Cargo.*"
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
  stage: test
  script:
    # Only install sqlx-cli if not already present from cache
    - if ! [ -x "$(command -v sqlx)" ]; then cargo install sqlx-cli --force --locked --version=${SQLX_VERSION} --features=${SQLX_FEATURES} --no-default-features; fi
    - apt update -y
    # psql required by init_db.sh to wait for DB readiness before running migrations
    - apt install -y postgresql-client
    # SKIP_STARTUP to only create & migrate DB (no container management needed in CI)
    - SKIP_STARTUP=1 edihkal/localdev/init_db.sh
    - cargo test --workspace
  services:
    - name: timescale/timescaledb:latest-pg14
      alias: database
