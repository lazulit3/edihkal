default:
  image: "rust:latest"
  before_script:
    - rustc --version 
    - cargo --version

stages:
  - test

lint-code:
  stage: test
  script:
    - rustup component add rustfmt
    - cargo fmt -- --check
    - rustup component add clippy
    - cargo clippy -- -D warnings
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

audit-code:
  stage: test
  script:
    - cargo install cargo-audit
    - cargo audit
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        paths:
          - "**/Cargo.lock"
          - "**/Cargo.toml"
    - if: $CI_PIPELINE_SOURCE == "schedule"
